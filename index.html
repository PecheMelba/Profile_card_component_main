<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>

    <main>
      <img class="profile_pic" src="images/image-victor.jpg" alt="profile pic">
      
      <div class="profile_name_age">
        <div class="name_infos">Victor Crest</div>
        <div class="ageÂ°info">26</div>
      </div>
      
      <div class="city">London</div>

      <div class="separator"></div>

      <div class="stats">
        <div class="followers">
          <div class="nb_followers">80K</div>
            <div class="title_followers">Followers</div>
        </div>
        <div class="likes">
          <div class="nb_likes">803K</div>
            <div class="title_likes">Likes</div>
        </div>
        <div class="photos">
          <div class="nb_photos">1.4K</div>
            <div class="title_photos">Photos</div>
        </div>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PecheMelba</a>.
    </footer>
  </body>
</html>
